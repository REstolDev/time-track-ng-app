<div class="alarm-watch">
    <button title="Alarm Control" class="alarm-watch__btn" [ngSwitch]="btnState" (click)="changeAlarmState()" >
        <svg *ngSwitchCase="'restart'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="header__svg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
        <svg *ngSwitchCase="'play'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="header__svg" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
        <svg *ngSwitchCase="'pause'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="header__svg" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>
        <svg *ngSwitchCase="'stop'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="header__svg" viewBox="0 0 16 16"><path d="M5.164 14H15c-1.5-1-2-5.902-2-7 0-.264-.02-.523-.06-.776L5.164 14zm6.288-10.617A4.988 4.988 0 0 0 8.995 2.1a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 7c0 .898-.335 4.342-1.278 6.113l9.73-9.73zM10 15a2 2 0 1 1-4 0h4zm-9.375.625a.53.53 0 0 0 .75.75l14.75-14.75a.53.53 0 0 0-.75-.75L.625 15.625z"/></svg>
    </button>
    <h3 class="alarm-watch__h3">{{alarmWatch}}</h3>
</div>
