<div class="watch">
    <h2 class="watch__h2--h" id="watchHours">{{time.hours}}</h2>
    <h3 class="watch__h3--h">HOURS</h3>
    <h2 class="watch__h2--min" id="watchMins">{{time.mins}}</h2>
    <p class="watch__p--minSep">:</p>
    <h3 class="watch__h3--min">MINUTES</h3>
    <p class="watch__p--secSep">.</p>
    <h4 class="watch__h4--sec" id="watchSecs">{{time.secs}}</h4>
</div>
